<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" id="divHeader" class="upper">
    <h2>
      Welcome to {{ title }}!
    </h2>
    <button id="btnLogin" routerLink = "/authenticate">Login</button>
  </div>
  
  <div id="divItemDetails" class="lower">
  <table>
      <thead>
      <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Rating</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
        </thead>
      <tr *ngFor = "let item of itemDetails">
           <td> {{ item.name }} </td> 
           <td> <img src="{{item.imageLocation}}" height="120" width="180"> </td>
           <td> {{item.price}} </td>
           <td> {{item.rating}} </td>
           <td> </td>
           <td> <button routerLink = "/authenticate">Add</button> </td>
      </tr>
  </table>
  </div>
  <router-outlet></router-outlet>
