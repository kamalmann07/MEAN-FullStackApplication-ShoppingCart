<form [formGroup]="loginForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>
  <button type="submit" class="btn btn-default" (click)="loginWithEmail(loginForm.value)">Login</button>
  <button type="submit" routerLink = "/defaultPage">Cancel</button>
  <button type="submit" routerLink = "/signup">Signup</button>
</form>
