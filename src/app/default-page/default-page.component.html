<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" id="divHeader" class="upper">
  <h2>
    Welcome to {{ title }}!
  </h2>
  <button id="btnLogin" routerLink = "/authenticate">Login</button>
</div>

<div id="divItemDetails" class="lower">
    <!-- <pre>Sort by = {{propertyName}}; reverse = {{reverse}}</pre> -->
    <!-- <hr/> 
    <button ng-click="propertyName = null; reverse = false">Set to unsorted</button>
    <hr/> -->
<table border=1>
    <thead>
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Rating</th>
      </tr>
      </thead>
    <tr *ngFor = "let item of itemDetails" [class.Selected]="item === selectedProduct" 
    (click)="getItemDetail(item)"  routerLink = "/itemDetail">
         <td> {{ item.name }} </td> 
         <td> <img src="{{item.imageLocation}}" height="120" width="180"> </td>
         <td> {{item.price}} </td>
         <td> {{item.rating}} </td>
    </tr>
</table>
</div>
