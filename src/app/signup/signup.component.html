<div>
  <h2>Please enter your email and password to sign up</h2>
</div>
<div id="loginDiv">
<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Username</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>
  <button type="submit" class="btn-default" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
  <button type="submit" class="btn-default" routerLink = "/authenticate">Login</button>
</form>
</div>
